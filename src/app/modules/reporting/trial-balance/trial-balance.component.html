
<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto -px-20" cdkScrollable>
        <!-- Main -->
        <div class="flex-auto p-6 sm:p-10">
            <div class="h-full border-gray-300 rounded-2xl">
                <div class="dark:text-white text-3xl mb-10">Trial Balance</div>
                <ng-container>
                    @if (store.isLoading() === false) {
        
                    <ejs-grid id="grid" 
                        [dataSource]="store.header()" 
                        [childGrid]='childGrid'
                        allowPaging='true' allowSorting='true'  
                        showColumnMenu='true' allowEditing='false' [allowFiltering]='true' [allowGrouping]='true'
                        [toolbar]='toolbarOptions' [selectionOptions]='selectionOptions' [filterSettings]='filterSettings'
                        [editSettings]='editSettings' 
                        [pageSettings]='pageSettings' 
                        [searchSetting]='searchOptions'
                        (rowSelected)="onRowSelected($event)"
                        (actionBegin)="actionBegin($event)" 
                        (load)='onLoad()'
                        >
        
                        <e-columns>
                            <e-column headerText="Group" field="account" width="100" ></e-column>
                            <e-column headerText="Account" field="child" isPrimaryKey='true'  width="120" ></e-column>
                            <e-column headerText="Prd" field="period" width="100" ></e-column>
                            <e-column headerText="Tear" field="period_year" width="120" ></e-column>
                            <e-column headerText="Description" field="description" width="240" ></e-column>
                            <e-column textAlign="Right" headerText="Open" format="N2" field="opening_balance" width="140" ></e-column>
                            <e-column textAlign="Right" headerText="Debit" format="N2" field="debit_balance" width="140" ></e-column>
                            <e-column textAlign="Right" headerText="Credit" format="N2" field="credit_balance" width="140" ></e-column>
                            <e-column textAlign="Right" headerText="Closing" format="N2" field="closing_balance" width="140" ></e-column>
                        </e-columns>
                    </ejs-grid>
        
                    }
                    @else
                    {
                    <div class="fixed z-[1050] -translate-x-2/4 -translate-y-2/4 left-2/4 top-2/4">
                        <mat-spinner></mat-spinner>
                    </div>
                    }
                </ng-container>
                
                </div>
        </div>
</div>
