<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto -px-20" cdkScrollable>
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <div class="h-full border-gray-300 rounded-2xl">
      <dist-menubar (notifyParentRefresh)="onRefresh()" (notifyParentAdd)="onAdd()"
        (notifyParentPeriod)="onPeriodChanged($event)" (notifyParentYear)="onYearChanged($event)"
        [currentPeriod]="currentPeriod" [currentYear]="currentYear">
      </dist-menubar>
      <ejs-spreadsheet class="w-[calc(100%)] h-[calc(95%)]" #default (created)="created()" 
      [openUrl]="openUrl" [saveUrl]="saveUrl" 
      [showRibbon]="true" [showFormulaBar]="false" 
      (contextMenuBeforeOpen)="contextMenuBeforeOpen($args)" [showSheetTabs]="false">
        <e-sheets>
          <e-sheet selectedRange='A60'>
          </e-sheet>
        </e-sheets>
      </ejs-spreadsheet>
    </div>
  </div>
</div>
