<mat-card>
  <div class="edit-course-form">
    <h2 mat-dialog-title class="bg-slate-700 text-white" >Move Image</h2>

    <mat-dialog-content [formGroup]="form">

      <section class="flex flex-row w-full grow">
      <img [src]="imageSrc" alt="Image" class="flex-col object-cover object-center p-1 rounded-lg w-1/4 h-1/4 lg:h-1/4 lg:w-1/4" width="100"
      height="100">
      <div class="flex-col grow m-1">
        <mat-label class="text-base">Description</mat-label>
        <mat-form-field type="text" class="form-element grow w-full" appearance="outline">
          <input matInput placeholder="Description" formControlName="description" />
        </mat-form-field>
      </div>
    </section>

      <div class="flex flex-col grow">
        <mat-label class="ml-2 text-base">Caption</mat-label>
        <mat-form-field  class="m-1 form-element grow" appearance="outline">
          <input type="text"  matInput placeholder="1" formControlName="caption" />
        </mat-form-field>
      </div>

      <div class="flex flex-col grow">
        <mat-label class="ml-2 text-base">Image URL</mat-label>
        <mat-form-field  class="m-1 form-element grow" appearance="outline">
          <input type="text" matInput placeholder="1" formControlName="imageSrc" />
        </mat-form-field>
      </div>

      <mat-checkbox color="primary" formControlName="removed">
        Remove from Available Images
      </mat-checkbox>

    </mat-dialog-content>

    <div mat-dialog-actions>
      <button mat-icon-button (click)="update(form.value)" class="bg-gray-200 hover:text-white hover:bg-green-600"
        color="primary" aria-label="Add">
        <mat-icon [svgIcon]="'mat_outline:add'"></mat-icon>
      </button>
      <button mat-icon-button (click)="close()" color="primary" class="bg-gray-200 hover:text-white hover:bg-red-500">
        <mat-icon [svgIcon]="'mat_outline:close'"></mat-icon>
      </button>
    </div>
  </div>
</mat-card>
