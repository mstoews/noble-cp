            <mat-drawer-container class="flex-col">
                <mat-drawer class="lg:w-1/3 sm:w-full bg-white-100" #drawer [opened]="false" mode="over"
                    [position]="'end'" [disableClose]="false">
                    <div class="flex flex-col w-full text-gray-700 max-w-140 filter-article filter-interactive">
                        <div class="h-10 pt-2 text-2xl text-justify text-black bg-slate-100" mat-dialog-title>
                            {{ sTitle }}
                        </div>
                        <div mat-dialog-content>
                            <form [formGroup]="periodsForm">

                                <div class="flex flex-col m-1">

                                    <div class="flex flex-col grow">
                                        <mat-label class="ml-2 text-base dark:text-gray-200">Fund</mat-label>
                                        <mat-form-field class="m-1 form-element grow" appearance="outline">
                                            <input matInput placeholder="Fund" formControlName="period_id" />
                                        </mat-form-field>
                                    </div>

                                    <div class="flex flex-col grow">
                                        <mat-label class="ml-2 text-base dark:text-gray-200">Description</mat-label>
                                        <mat-form-field class="m-1 form-element" appearance="outline">
                                            <input matInput placeholder="Fund Description"
                                                formControlName="description" />
                                        </mat-form-field>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div mat-dialog-actions>
                            <button mat-raised-button color="primary" class="m-1" (click)="onUpdate($event)"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Update
                                <mat-icon>update</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="onCreate($event)"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Add
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="onDelete($event)"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Delete
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="closeDrawer()"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Cancel
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-drawer>

                <ng-container>
                    @if (data$ | async; as rows) {
                    <grid-menubar [inTitle]="'Periods'"></grid-menubar>
                    <div class="flex flex-col h-full">
                        <ejs-grid id="id">                            
                        <e-columns>
                            <e-column field="period_id"></e-column>
                            <e-column field="period_year"></e-column>
                            <e-column field="start_date"></e-column>
                            <e-column field="end_date"></e-column>
                            <e-column field="description"></e-column>
                            <e-column field="create_date"></e-column>
                            <e-column field="create_user"></e-column>
                            <e-column field="update_date"></e-column>
                            <e-column field="update_user"></e-column>
                        </e-columns>
                    </ejs-grid>
                    </div>

                    <button mat-fab (click)="onCreate($event)" class="fixed bottom-30 right-14 rounded-full"
                        color="primary" aria-label="Add Fab">
                        <mat-icon>add</mat-icon>
                    </button>
                    }

                </ng-container>
            </mat-drawer-container>
