            <mat-drawer-container class="flex-col h-full">
                <mat-drawer class="lg:w-[400px] md:w-full bg-white-100" #drawer [opened]="false" mode="over" [position]="'end'" [disableClose]="false">
                    <mat-card>
                        <div class="flex flex-col w-full text-gray-700 max-w-140 filter-article filter-interactive">
                        <div class="bg-slate-600 text-justify m-2 p-2 text-white h-10 text-2xl border-l-4 border-gray-400"
                        mat-dialog-title>
                        {{ sTitle }}
                    </div>
                        <div mat-dialog-content>
                            <form [formGroup]="accountsForm">
                                <div class="flex flex-col m-1">
                                    <section class="flex flex-col md:flex-row">
                                        <div class="flex flex-col grow">
                                            <mat-label class="ml-2 text-base">Account Type</mat-label>
                                            <mat-form-field class="m-1 form-element grow" appearance="outline">
                                                <input matInput placeholder="Type" formControlName="type" />
                                            </mat-form-field>
                                        </div>
                                    </section>


                                    <div class="flex flex-col grow">
                                        <mat-label class="ml-2 text-base">Description</mat-label>
                                        <mat-form-field class="m-1 form-element" appearance="outline">
                                            <input matInput placeholder="Type Description"
                                                formControlName="description" />
                                        </mat-form-field>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div mat-dialog-actions>
                            <button mat-raised-button color="primary" class="m-1" (click)="onUpdate($event)"
                                matTooltip="Update"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Update
                                <mat-icon>update</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="onCreate($event)"
                                matTooltip="Add"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Add
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="onDelete($event)"
                                matTooltip="Delete"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Delete
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="closeDrawer()"
                                matTooltip="Cancel"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Cancel
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                        </div>
                    </mat-card>
                </mat-drawer>
                <ng-container>                                        
                    @if (typeStore.type().length > 0) {                        
                        <grid-menubar [inTitle]="'Type Maintenance'"></grid-menubar>
                        <div class="flex flex-col h-screen">
                        <ejs-grid id="id" id="id" style="border: 1px"  height="380" 
                            [dataSource]="typeStore.type()" 
                            allowPaging='false' 
                            allowSorting='true'
                            showColumnMenu='true' 
                            allowEditing='false' 
                            [allowFiltering]='false' 
                            [allowGrouping]='true'
                            [toolbar]='toolbarOptions' 
                            [selectionOptions]='selectionOptions' 
                            [filterSettings]='filterSettings'
                            [editSettings]='editSettings' 
                            [pageSettings]='pageSettings' 
                            [searchSetting]='searchOptions'
                            (actionBegin)='actionBegin($event)' 
                            (actionComplete)='actionComplete($event)'
                            [enableStickyHeader]='true' 
                            [allowResizing]='true' [allowReordering]='true' [allowExcelExport]='true' 
                        >
                            <e-columns>
                                <e-column headerText= "Type" field="type" width="150"></e-column>
                                <e-column headerText= "Description" field="description" width="200"></e-column>
                                <e-column headerText= "Date" field="create_date" width="100"></e-column>
                                <e-column headerText= "User" field="create_user" width="100"></e-column>
                                <e-column headerText= "Update" field="update_date" width="100"></e-column>
                                <e-column headerText= "Update User" field="update_user" width="100"></e-column>
                            </e-columns>                            
                        </ejs-grid>
                        </div>
                    }
                </ng-container>
            </mat-drawer-container>
