            <mat-drawer-container class="flex-col h-full">
                <mat-drawer class="lg:w-1/3 sm:w-full bg-white-100" #drawer [opened]="false" mode="over"
                    [position]="'end'" [disableClose]="false">
                    <div class="flex flex-col w-full text-gray-700 max-w-140 filter-article filter-interactive">
                        <div class="h-10 pt-2 text-2xl text-justify text-black bg-slate-100" mat-dialog-title>
                            {{ sTitle }}
                        </div>
                        <div mat-dialog-content>
                            <form [formGroup]="accountsForm">

                                <div class="flex flex-col m-1">

                                        <div class="flex flex-col grow">
                                            <mat-label class="ml-2 text-base dark:text-gray-200">Fund</mat-label>
                                            <mat-form-field class="m-1 form-element grow" appearance="outline">
                                                <input matInput placeholder="Fund" formControlName="fund" />
                                            </mat-form-field>
                                        </div>

                                        <div class="flex flex-col grow">
                                            <mat-label class="ml-2 text-base dark:text-gray-200">Description</mat-label>
                                            <mat-form-field class="m-1 form-element" appearance="outline">
                                                <input matInput placeholder="Fund Description"
                                                    formControlName="description" />
                                            </mat-form-field>
                                        </div>

                                </div>
                            </form>
                        </div>
                        <div mat-dialog-actions>
                            <button mat-raised-button color="primary" class="m-1" (click)="onUpdate($event)"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Update
                                <mat-icon>update</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="onCreate($event)"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Add
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="onDelete($event)"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Delete
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-raised-button color="primary" class="m-1" (click)="closeDrawer()"
                                matTooltip="Save"
                                aria-label="Button that displays a tooltip when focused or hovered over">
                                Cancel
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-drawer>

                <ng-container>
                    @if (data$ | async; as rows) 
                    {
                        <grid-menubar [inTitle]="'Fund Maintenance'"></grid-menubar>
                        <div class="flex flex-col h-screen">
                        <ejs-grid id="id" [dataSource]="rows">
                            <e-columns>
                                <e-column field="fund" width="150"></e-column>
                                <e-column field="description" width="200"></e-column>
                                <e-column field="create_date" width="100"></e-column>
                                <e-column field="create_user" width="100"></e-column>
                                <e-column field="update_date" width="100"></e-column>
                                <e-column field="update_user" width="100"></e-column>
                            </e-columns>                            
                        </ejs-grid>
                        </div>
                    }
                </ng-container>
            </mat-drawer-container>
