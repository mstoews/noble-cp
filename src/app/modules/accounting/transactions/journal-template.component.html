    <div class="sm:hide md:visible">
        <grid-menubar class="pl-5 pr-5" 
            [inTitle]="'Journal Booking Rules'" 
            (notifyParentRefresh)="onRefresh()"
            (notifyParentAdd)="onAdd()" 
            (notifyParentDelete)="onDeleteSelection()" 
            (notifyParentUpdate)="onUpdateSelection()">
        </grid-menubar>
    </div>
    
    <div class="flex flex-col min-w-0 overflow-y-auto -px-10" cdkScrollable>
    
        <div class="flex-auto">
            <div class="h-full border-gray-300 rounded-2xl">
                <mat-drawer class="w-full" #drawer [opened]="false" mode="push" [position]="'end'"
                    [disableClose]="false">
                    @if (bOpenDetail === true) {
                    <!-- <journal-update 
                       [journal_id]="nJournal" 
                       [sTitle]="'Journal Entry Detail'"
                       [description]="description"
                       [transaction_date]="transaction_date"
                       [details$]="details$"
                        (notifyDrawerClose)="closeDrawer()">
                    </journal-update> -->
                    }
                </mat-drawer>
                <mat-drawer-container class="flex-col h-full">
                    <ng-container>
                        @if (journalTemplate$ | async; as rows) {
                        <div class="flex flex-1 flex-col overflow-auto">
                            <dx-data-grid class="w-full lg:w-full" [dataSource]="rows" [remoteOperations]="false"
                                [columnHidingEnabled]="true"
                                [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true"
                                [focusedRowEnabled]="true" [focusedRowIndex]="0" [repaintChangesOnly]="true"                            
                                keyExpr="template_ref" (onExporting)="onExporting($event)"
                                (onFocusedRowChanged)="onFocusedDetailRowChanged($event)"
                                [width]="'100%'"
                                (onCellDblClick)="onCellDoubleClicked($event)">
    
                                <dxo-search-panel [visible]="true"></dxo-search-panel>
                                <dxo-group-panel [visible]="true"></dxo-group-panel>
                                <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
                                <dxo-filter-row [visible]="false"></dxo-filter-row>
                                <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                                <dxo-paging [pageSize]="10"> </dxo-paging>
                                <dxo-pager [visible]="true" [allowedPageSizes]="allowedPageSizes"
                                    [displayMode]="displayMode" [showPageSizeSelector]="showPageSizeSelector"
                                    [showInfo]="showInfo" [showNavigationButtons]="showNavButtons">
                                </dxo-pager>
                                    
                                <dxi-column dataField="template_ref" width="100" caption="Reference" dataType="number" alignment="left"></dxi-column>    
                                <dxi-column dataField="description" dataType="number" alignment="left"></dxi-column>    
                                <dxi-column dataField="type" dataType="number" alignment="left"></dxi-column>    
                                <dxi-column dataField="debit_percentage" dataType="number" alignment="left"></dxi-column>    
                                <dxi-column dataField="credit_percentage" dataType="number" alignment="left"></dxi-column>    
                                <dxi-column dataField="create_date" dataType="number" alignment="left"></dxi-column>    
                                <dxi-column dataField="create_user" dataType="number" alignment="left"></dxi-column>                                                                   
                             <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
                            </dx-data-grid>
                        </div>
                        }
    
                    </ng-container>
                </mat-drawer-container>
            </div>
        </div>
    </div>
