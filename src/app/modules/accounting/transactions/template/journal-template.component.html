<div class="sm:hide md:visible">
    <grid-menubar class="pl-5 pr-5" 
        [inTitle]="'Journal Booking Rules'" 
        (notifyParentRefresh)="onRefresh()"
        (notifyParentAdd)="onAdd()" 
        (notifyParentDelete)="onDeleteSelection()"
        (notifyParentUpdate)="onUpdateSelection()">
    </grid-menubar>
</div>

<div class="flex flex-col min-w-0 overflow-y-auto -px-10" cdkScrollable>
    <div class="flex-auto">
        <div class="h-full border-gray-300 rounded-2xl">                                      
        <div  class="flex flex-1 flex-col">            
                <ejs-grid 
                #grid id='grid'                             
                [dataSource]= 'templateStore.templates()'
                [enableStickyHeader]=true                                         
                [allowFiltering]='false'                             
                [allowExcelExport]='true'
                [allowPdfExport]='true' >
                <e-columns>                                
                    <e-column field="template_ref" headerText="Ref" width="100" isPrimaryKey='true' textAlign="left"></e-column>
                    <e-column field="journal_no" headerText="ID" width="100" dataType="number" textAlign="left"></e-column>
                    <e-column field="template_name" headerText="Name" width="100" dataType="text" textAlign="left"></e-column>
                    <e-column field="description" headerText="Description" width="300"></e-column>                                
                    <e-column field="journal_type" headerText="Type" width="100" dataType="text" textAlign="left"></e-column>                                                    
                    <e-column field="create_date" headerText="Created" width='120' [format]='formatoptions' type="dateTime"></e-column>
                    <e-column field="create_user" headerText="User" width='120' type="string"></e-column>
                </e-columns>
            </ejs-grid> 
            <div class="text-black text-3xl">
                {{template_list | json}}
            </div>
         
        </div>
    </div>
</div>
