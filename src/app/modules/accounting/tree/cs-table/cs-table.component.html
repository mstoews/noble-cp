<mat-form-field *ngIf="enableTableFilter" appearance='outline' class='full-width'>
	<mat-label>{{filterPlaceholder}}</mat-label>
	<input matInput #filter [placeholder]="filterPlaceholder" [(ngModel)]="filterData" (ngModelChange)="onFilterSearch($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class=[customClass]>
	<ng-container *ngFor="let column of columnNames" matColumnDef="{{column}}">
		<th mat-header-cell *matHeaderCellDef> {{column}} 
      <!-- <mat-form-field>
           <input matInput #filter [placeholder]="filterPlaceholder" [(ngModel)]="filterData" (ngModelChange)="onFilterSearch(column,$event)">
</mat-form-field> -->
    </th>
		<td mat-cell *matCellDef="let row" (click)="onMatCellClick(row[column]);"> {{row[column]}} 
    </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnNames"></tr>
	<tr mat-row *matRowDef="let row; columns: columnNames;" (click)="rowClick(row.id);"></tr>

</table>
