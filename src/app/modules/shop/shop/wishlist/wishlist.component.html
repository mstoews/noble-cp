<div class="bg-white h-screen">
  <app-header [title]="header_title" [sub_title]="'Wishlist products to remember'"></app-header>
  <!-- <div class="flex flex-row items-center justify-center px-4 space-y-8 2xl:mx-auto 2xl:container md:py-12 py-9 lg:px-20 md:px-6"> -->
    <div class="relative bg-white px-4 pt-1 pb-5 sm:px-6">

      <div *ngIf="wishList$ | async as wishItems">
      <div *ngIf="wishItems.length > 0; else no_wish">
        <div class=" grid grid-cols-1 mx-10 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <div *ngFor="let item of wishItems">
          <div class="flex flex-col items-start justify-center w-full space-y-4">
            <div class="flex flex-col items-start justify-center w-full space-y-4">
              <div class="relative flex items-center justify-center w-full group">
                <img class="hidden w-full lg:block" [src]="item.image" alt="watch-1" />
                <img class="hidden w-full md:block lg:hidden" [src]="item.image" alt="watch-1" />
                <img class="w-full md:hidden" [src]="item.image" alt="watch-1" />
                <button (click)="onRemoveItem(item)"
                  class="absolute z-30 p-2 text-gray-600 bg-white rounded-full top-4 right-4 hover:text-red-600">
                  <svg class="fill-stroke" width="30" height="30" viewBox="0 0 30 30" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 8.75H25" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="M12.5 13.75V21.25" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path d="M17.5 13.75V21.25" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                      stroke-linejoin="round" />
                    <path
                      d="M6.25 8.75L7.5 23.75C7.5 24.413 7.76339 25.0489 8.23223 25.5178C8.70107 25.9866 9.33696 26.25 10 26.25H20C20.663 26.25 21.2989 25.9866 21.7678 25.5178C22.2366 25.0489 22.5 24.413 22.5 23.75L23.75 8.75"
                      stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                      d="M11.25 8.75V5C11.25 4.66848 11.3817 4.35054 11.6161 4.11612C11.8505 3.8817 12.1685 3.75 12.5 3.75H17.5C17.8315 3.75 18.1495 3.8817 18.3839 4.11612C18.6183 4.35054 18.75 4.66848 18.75 5V8.75"
                      stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
                <button (click)="addToCart(item.product_id, item.id)"
                  class="absolute z-10 flex items-center justify-center w-5/6 py-3 text-base font-medium leading-4 text-center text-gray-800 transition duration-200 bg-white opacity-0 hover:text-black group-hover:opacity-100 bottom-8">
                  Add to cart
                </button>
                <div
                  class="absolute bottom-0 z-0 w-full h-full transition duration-200 opacity-0 group-hover:opacity-25 bg-gradient-to-t from-gray-800 to-opacity-0">
                </div>
              </div>
              <div class="text-left">
                <p class="text-sm leading-3 text-gray-600">{{ item.category }}</p>
                <div class="mt-1 text-xl font-semibold leading-5 text-gray-800 lg:text-2xl lg:leading-6">
                  {{ item.description }}
                </div>
              </div>
              <div class="text-left">
                <p class="text-xl font-medium leading-5 text-gray-600">
                  ${{ item.price }}
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <ng-template #no_wish>
    <div class="h-screen col-span-1 xl:col-start-2 xl:col-span-2">
      <div class="max-w-2xl px-4 pt-6 mx-auto sm:px-6 ">
        <div class="text-3xl m-2 font-garamond text-center text-gray-900">
          Currently nothing in your wishlist
        </div>
        <button type="submit" (click)="backToShopping()"
          class="w-full px-4 py-3 font-garmond text-white bg-gray-800 border border-transparent rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-50">
          Continue to Shopping
        </button>

      </div>
    </div>
  </ng-template>
</div>
