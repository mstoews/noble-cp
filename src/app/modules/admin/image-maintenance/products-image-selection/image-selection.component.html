<div class="h-screen">
  <mat-drawer-container>
    <!-- <mat-drawer class="w-3/8 lg:w-3/8 md:w-3/4 sm:w-full bg-white-100" #drawer [opened]="false" mode="over"  [position]="'end'" [disableClose]="false"> </mat-drawer> -->
    <mat-drawer-content>
      
      <div cdkDropListGroup class="grid grid-cols-6 gap-1">

        <div class="col-start-1 col-end-6 item--2 lg-rounded" cdkScrollable>
          <div class="sticky top-0 z-50 image_title">Available Images</div>
          <div cdkDropList #notused="cdkDropList" [id]="IN_NOT_USED" [cdkDropListData]="not_usedImages"
            (cdkDropListDropped)="drop($event)">
            <div class="flex flex-wrap">
              <div *ngFor="let item of not_usedImages" cdkDrag>
                <div class="flex-none object-cover p-1">
                  <!-- <img [ngSrc]="item.imageSrc" [alt]="item.alt" width="100" height="100"> -->
                  <app-inventory-image-card
                     (imageSelected)="UpdateInventoryItem($event)"
                     [productId]="productId"
                     [image]="item">
                    </app-inventory-image-card>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- COLLECTION -->
        <div class="col-start-6 col-end-6 item--3 lg-rounded" cdkScrollable>
          <div class="sticky top-0 z-50 uppercase image_title lg-rounded">Inventory  </div>
          <div cdkDropList #collections="cdkDropList" [id]="productId" [cdkDropListData]="collectionsImages"
            class="list" (cdkDropListDropped)="drop($event)">
            <div class="flex flex-wrap">
              <div *ngFor="let item of collectionsImages" cdkDrag>
                <div class="p-2 min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden">
                  <img [ngSrc]="item.imageSrc" alt="thumbnail"
                    class="h-full w-full object-cover object-center lg:h-full lg:w-full" width="150" height="150">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
