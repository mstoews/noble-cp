<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    <span class="relative">
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        @if(profile) {
            @if(profile.photoURL == "") {
                <img
                    class="w-10 h-10 rounded-full"
                    [src]="src/assets/images/avatars/chat.jpg"
                    alt="profile">
            } @else {
                <img
                    class="w-8 h-8 rounded-full"
                    [src]="profile.photoURL"
                    [alt]="profile.name">
            }            
            <span class="flex flex-col leading-none">                    
                <span class="mt-.65 ml-1 text-md font-medium">{{profile.userName}}</span>
            </span>
        }
        @else {
            
        }        
        
    </button>
    <mat-divider class="my-2"></mat-divider>
    <!-- <button mat-menu-item (click)="profile()">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button> -->
    <button mat-menu-item (click)="settings()">
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
        <span>Settings</span>
    </button>
    <!-- <button
        mat-menu-item (click)="userStatus()"
        [matMenuTriggerFor]="userStatus">
        <mat-icon [svgIcon]="'heroicons_outline:ellipsis-horizontal-circle'"></mat-icon>
        <span>Status</span>
    </button> -->
    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
