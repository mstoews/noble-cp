<mat-drawer class="lg:w-[450px] md:w-full bg-white-100" #drawer [opened]="false" mode="over" [position]="'end'"

        [disableClose]="false">
        
        <div class="flex flex-col w-full text-gray-700 filter-article filter-interactive">
            <div class="h-11 m-2 p-2 text-2xl text-justify text-white bg-slate-700" mat-dialog-title>
                {{ 'Report Table Save Settings' }}
            </div>            

            <div mat-dialog-content>
                <form [formGroup]="periodForm">

                    <div class="flex flex-col m-1">
                        
                        <div class="flex flex-col grow">
                            <mat-label class="ml-2 text-base">Period</mat-label>
                            <mat-form-field class="m-1 form-element grow" appearance="outline">
                                <input matInput placeholder="Period" formControlName="period" />
                            </mat-form-field>
                        </div>
                        
                        <div class="flex flex-col grow">
                            <mat-label class="ml-2 text-base">Year</mat-label>
                            <mat-form-field class="m-1 form-element" appearance="outline">
                                <input matInput placeholder="Year" formControlName="period_year" />
                            </mat-form-field>
                        </div>

                    </div>
                </form>
            </div>
            <div mat-dialog-actions>
                
                <button mat-icon-button color="primary" class="bg-slate-300 hover:bg-slate-400 ml-1" (click)="onUpdate($event)" matTooltip="Edit"
                    aria-label="Button that displays a tooltip when focused or hovered over">
                    <span class="e-icons e-edit-4"></span>
                    
                </button>
                                
                <button mat-icon-button color="primary" class="bg-slate-300 hover:bg-slate-400 ml-1" (click)="closeDrawer()" matTooltip="Close"
                    aria-label="Button that displays a tooltip when focused or hovered over">                    
                    <span class="e-icons e-close-6"></span>
                </button>
            </div>            
        </div>         
</mat-drawer> 
<div id="settings" class=" control-section default-splitter flex flex-col overflow-auto">            
    <grid-menubar [inTitle]="toolbarTitle"  
                  (openSettings)="openDrawer()" 
                  (onPrint)="onPrint()"                          
                  (exportXL)="exportLX()"
                  (exportPRD)="exportPDF()"
                  (exportCSV)="exportCSV()"
                  (showPrint)="true"
                  (showExportXL)="true"
                  (showExportPDF)="true"
                  (showExportCSV)="true"
                  (showSettings)="true"
                  (showBack)="false" >
                </grid-menubar>  
</div>                
    
<mat-drawer-container class="flex flex-col min-w-0 overflow-y-auto -px-10 h-[calc(100vh-14rem)]">
    <div class="flex-auto">
        <div class="h-full border-gray-300">
                        
            <div class="flex-col">
                @defer (on viewport; on timer(1s)) {
                    @if(journalHeader$ | async; as journals) {                                           
                        <ng-container>                        
                        <gl-grid  
                             (onUpdateSelection)="selectedRow($event)" 
                             [data]="journals" 
                             [enableStickyHeader]="true"  
                             [columns]="journalColumns">                                                                
                        </gl-grid>                        
                        </ng-container> 
                         
                         <!-- @if (store.isLoading() === false) 
                        {                            
                        }
                           @else
                        {
                            <div class="fixed z-[1050] -translate-x-2/4 -translate-y-2/4 left-2/4 top-2/4">
                                <mat-spinner></mat-spinner>
                            </div>
                        } -->
                
                }
                @else {
                    <div class="flex justify-center items-center">
                        <mat-spinner></mat-spinner>
                    </div>
                }
                }
                @placeholder(minimum 200ms) {
                    <div class="flex justify-center items-center">
                       <mat-spinner></mat-spinner>
                    </div>
                }
            </div>
        </div>
    </div>    
</mat-drawer-container>
